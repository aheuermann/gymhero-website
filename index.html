<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Gym Hero App for Android">
    <meta name="author" content="Andrew Heuermann">
    <link rel="shortcut icon" href="favicon.png">

    <title>Gym Hero</title>

    <link href="/css/bootstrap.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="../../assets/js/html5shiv.js"></script>
      <script src="../../assets/js/respond.min.js"></script>
    <![endif]-->
     <link href="/css/main.css" rel="stylesheet">
  </head>

  <body>
    <section id="first">
      <div class="container">
        <div class="row">
          <div class="col-md-3">
            <img src="/images/logo.png" class="img-responsive" alt="Responsive image">
          </div>
          <div class="col-md-6 col-md-offset-1">
            <div class="details">
              <h1>
                Gym Hero
              </h1>
              <p>Track workouts and analyze your progress over time. With Gym Hero you can design workout routines to fit your needs.</p>
              <div>
                <a href="https://play.google.com/store/apps/details?id=com.aheudev.gymhero">
                  <img alt="Get it on Google Play" src="https://developer.android.com/images/brand/en_generic_rgb_wo_60.png" />
                </a>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="screens">
              <img src="/images/screen4_.png" class="img-responsive horizontal img1" alt="Responsive image">
              <img src="/images/screen2_.png" class="img-responsive vertical img2" alt="Responsive image">
              <img src="/images/screen1.png" class="img-responsive vertical img3" alt="Responsive image">
              <img src="/images/screen3.png" class="img-responsive vertical img4" alt="Responsive image">
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
  </body>
</html>
