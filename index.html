<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Gym Hero</title>
    <meta name="description" content="Gym Hero App for Android">
    <meta name="author" content="Andrew Heuermann">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="favicon.png">



    <link href="/css/bootstrap.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="../../assets/js/html5shiv.js"></script>
      <script src="../../assets/js/respond.min.js"></script>
    <![endif]-->
     <link href="/css/main.css" rel="stylesheet">
  </head>

  <body>
    <section id="first">
      <div class="container">
        <div class="row">
          <div class="col-md-3 col-md-offset-1">
            <img src="/images/logo.png" class="img-responsive" alt="Responsive image">
          </div>
          <div class="col-md-6">
            <div class="details">
              <h1>
                Gym Hero
              </h1>
              <p>
                Record workouts, get fit, track stats.  
              </p>
              <div class="download">
                <a class="btn btn-primary" href="https://play.google.com/store/apps/details?id=com.aheudev.gymhero">
                  <img src="/images/android.png" />
                  <span>Get the App</span>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section>
      <div class="container">
        <div class="row">
          <div class="col-md-9 col-md-offset-1">
            <div class="screens">
              <img src="/images/screen4_.png" class="img-responsive horizontal img1" alt="Responsive image">
              <img src="/images/screen2_.png" class="img-responsive vertical img2" alt="Responsive image">
              <img src="/images/screen1.png" class="img-responsive vertical img3" alt="Responsive image">
              <img src="/images/screen3.png" class="img-responsive vertical img4" alt="Responsive image">
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
    <script type="text/javascript">
      WebFontConfig = {
        google: { families: [ 'Lato:300:latin', 'Josefin+Sans:700:latin' ] }
      };
      (function() {
        var wf = document.createElement('script');
        wf.src = ('https:' == document.location.protocol ? 'https' : 'http') +
          '://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
        wf.type = 'text/javascript';
        wf.async = 'true';
        var s = document.getElementsByTagName('script')[0];
        s.parentNode.insertBefore(wf, s);
      })();
    </script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
  </body>
</html>
